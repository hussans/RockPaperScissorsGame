<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scissors </title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body id="main-menu">

    <navbar>
        <div class="navbar">
            <p><a href="./index.html"> SANGAMES </a></p>
            <ul>
                <li><a href=""> MAIN MENU </a></li>
                <li><a class="navbar-help" href=""> HELP </a></li>
            </ul>
        </div>
    </navbar>

    <header class="mainmenu-header">
        <h1 class="mainmenu-title"> Rock Paper Scissors 
            <br><span class="title-lizard"> Lizard </span><span class="title-spock"> Spock </span>
        </h1>
        <p class="mainmenu-subtitle"> A CodeStack Academy Game </p>
    </header>

    <section class="mainmenu-buttons">
        <div class="button-section">
            <button class="cpu-button"> PLAY CPU <i><img src="./assets/arrowbtnicon.png" alt="arrow icon"></i></button>
            <button class="pvp-button"> 1v1 </button>
            <p class="button-divider"> | </p>
            <button class="help-button"> CLICK FOR HELP </button>
        </div>
    </section>

    <section class="gameupdates-section">
        <p class="featuring-title"> Featuring new characters: </p>
        <div class="gameupdates-grid">
            <div class="gameupdates-lizard">
                <img class="update-lizard" src="./assets/lizard-icon.png" alt="Green Lizard Image">
            </div>
            <div class="gameupdates-spock">
                <img class="update-spock" src="./assets/spock.png" alt="Cartoon Spock Icon">
            </div>
            <div class="gameupdates-text">
                <p> LIZARD <br> & <br> SPOCK </p>
            </div>
        </div>
    </section>

    <section class="rightscreen-section">
        <div>
            <img class="rightscreen-image" src="./assets/rockpaperscissorsicon.png" alt="Rock Paper Scissor Icons with Arrows">
        </div>
    </section>

    <section>
        <div>

        </div>
    </section>

    <script src="./scripts/app.js"></script>
</body>
</html>
